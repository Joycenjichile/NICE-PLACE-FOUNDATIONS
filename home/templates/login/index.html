<!Doctype html>
{%  load static  %}
<html lang="en">
  <head>
  	<title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
	<link rel="stylesheet" href="{% static 'login/css/style.css'   %}">
	<link rel="stylesheet" href="{% static 'login/css/login.css'   %}">		
	</head>
	<body class="img flex justify-content-center align-content-center loginbody ">
	<section class="section m-1 p-2">
		
			<form class=""  action=""  method="POST">
				{% csrf_token %}
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap py-5">
					  <div class="img d-flex  justify-content-center"><img src="{% static 'img/anime3.png' %}"/></div>
					  <h3 class="text-center mb-0">NICE PLACE FOUNDATION</h3>
					  <p class="text-center">Sign in by entering the information below</p>
							<form action="#" class="login-form">
						  <div class="form-group">
							  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
							  <input type="text" class="form-control" placeholder="Username" required>
						  </div>
					<div class="form-group">
						<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
					  <input type="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group d-md-flex">
									<div class="w-100 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn form-control btn-primary rounded submit px-3">LOGIN</button>
					</div>
				  </form>
				  <div class="w-100 text-center mt-4 text">
					  <p class="mb-0">Don't have an account?</p>
					  <a href="#">Sign Up</a>
				  </div>
				</div>
					</div>
				</div>
			
			</form>
	</section>

	<script src="{%  static 'js/core/jquery.min.js'   %}"></script>
  <script src="{% static 'js/core/popper.min.js'    %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js'  %}"></script>
  <script src="{% static 'login/js/main.js'   %}"></script>

	</body>
</html>
